<div class="row">
  <div class="col-md-7">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <h4><strong>Click on any Ingredient to Edit :</strong></h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }}
        <span class="badge">{{ ingredient.amount }}</span>
      </li>
    </ul>
    <button class="btn btn-primary" (click)="onBack()">Back</button>
  </div>
</div>
